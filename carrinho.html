<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="theme-color" content="#e8b4b8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho - Espaço Cura e Cuidado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">← Voltar à Loja</a>
        <h1>Meu Carrinho e Pedidos</h1>
    </header>

    <main style="padding: 20px; max-width: 800px; margin: 0 auto;">
        <div style="background: #fff3cd; border: 1px solid #ffeeba; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <p><strong>⚠️ Atenção:</strong> Caso o pagamento não seja debitado dentro de **12h**, o pedido será excluído automaticamente da lista.</p>
        </div>

        <section id="pedidosAtuais">
            <h3>Histórico de Pedidos</h3>
            <div id="listaPedidos">Carregando seus pedidos...</div>
        </section>
    </main>

    <script>
        const urlPlanilha = 'https://script.google.com/macros/s/AKfycbx35BCNL4rVOi8CxDtBS5AmHZbmUv9xutT6cz8qcL3ZeRWGB2TuXv60PF5nMLhuktG7/exec';
        const usuarioLogado = localStorage.getItem('usuarioLogado');

        async function carregarMeusPedidos() {
            if (!usuarioLogado) {
                document.getElementById('listaPedidos').innerHTML = "<p><a href='login.html'>Faça login</a> para ver seus pedidos.</p>";
                return;
            }

            try {
                const res = await fetch(urlPlanilha + "?acao=meusPedidos&usuario=" + usuarioLogado);
                const pedidos = await res.json();
                const container = document.getElementById('listaPedidos');
                container.innerHTML = "";

                if (pedidos.length === 0) {
                    container.innerHTML = "<p>Você ainda não realizou pedidos.</p>";
                    return;
                }

                pedidos.reverse().forEach(p => {
                    const pendente = p.statusPag !== "Pagamento realizado";
                    const corStatus = pendente ? "orange" : "green";
                    
                    container.innerHTML += `
                        <div style="border: 1px solid #ddd; padding: 15px; border-radius: 10px; margin-bottom: 10px; background: white; position: relative;">
                            <p><strong>Pedido:</strong> ${p.id} - <small>${p.data}</small></p>
                            <p><strong>Produto:</strong> ${p.produto}</p>
                            <p><strong>Valor:</strong> R$ ${p.valor.toFixed(2)}</p>
                            <p><strong>Pagamento:</strong> <span style="color: ${corStatus}">${p.statusPag}</span></p>
                            <p><strong>Envio:</strong> ${p.statusEnvio}</p>
                            
                            ${pendente ? `
                                <button onclick="cancelarPedido('${p.id}')" style="background-color: #ff4d4d; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; margin-top: 10px; font-weight: bold; width: 100%;">
                                    ❌ Cancelar Pedido
                                </button>
                            ` : ''}
                        </div>
                    `;
                });
            } catch (e) {
                console.error(e);
            }
        }

        async function cancelarPedido(id) {
            if (confirm("Deseja realmente cancelar o pedido " + id + "?")) {
                try {
                    // Chamada para o Google Apps Script para remover a linha
                    await fetch(urlPlanilha, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ acao: "cancelarPedido", idPedido: id })
                    });
                    
                    alert("Pedido solicitado para cancelamento!");
                    carregarMeusPedidos(); // Recarrega a lista
                } catch (err) {
                    alert("Erro ao cancelar: " + err);
                }
            }
        }

        carregarMeusPedidos();
    </script>
</body>
</html>
