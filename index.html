<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço Cura & Cuidado | V3.0 PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primaria: #a68a78; --secundaria: #ece5df; --destaque: #8ca68e; --texto: #5a5552; --fundo: #f9f7f2; --card: #ffffff; --sucesso: #25D366; --cripto-btc: #f7931a; --cripto-usdt: #26a17b; }
        @media (prefers-color-scheme: dark) {
            :root { --fundo: #1a1817; --card: #2a2725; --texto: #e2ddd9; --secundaria: #3d3834; }
            header, .checkout-box, .politica-box, .produto-card, .depo-card, .login-box { background: var(--card) !important; color: var(--texto); }
            input, textarea { background: #333; color: white; border: 1px solid #444; }
        }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--fundo); color: var(--texto); transition: 0.3s; }
        header { background: #fff; padding: 20px; text-align: center; border-bottom: 1px solid var(--secundaria); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Playfair Display', serif; font-size: 2em; color: var(--primaria); cursor: pointer; }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        .vitrine { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        .produto-card { background: #fff; border-radius: 20px; border: 1px solid var(--secundaria); overflow: hidden; transition: 0.3s; }
        .produto-card img { width: 100%; height: 250px; object-fit: cover; }
        .produto-info { padding: 20px; text-align: center; }
        .preco-brl { font-size: 1.4em; font-weight: bold; color: var(--primaria); }
        .precos-cripto { margin: 10px 0; display: flex; justify-content: center; gap: 8px; }
        .selo-cripto { font-size: 0.7em; font-weight: 600; padding: 3px 8px; border-radius: 50px; }
        .selo-btc { color: var(--cripto-btc); background: rgba(247, 147, 26, 0.1); }
        .selo-usdt { color: var(--cripto-usdt); background: rgba(38, 161, 123, 0.1); }
        
        /* MODAIS E LOGIN */
        #modal-checkout, .modal-politica, #modal-login { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 5000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .checkout-box, .politica-box, .login-box { background: white; width: 90%; max-width: 400px; padding: 30px; border-radius: 25px; text-align: center; }
        
        .btn { border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .btn-pix { background: var(--sucesso); color: white; }
        .btn-btc { background: var(--cripto-btc); color: white; }
        .btn-usdt { background: var(--cripto-usdt); color: white; }
        
        .secao { display: none; } .ativa { display: block; }
        #notificacao { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--texto); color: white; padding: 12px 25px; border-radius: 50px; display: none; z-index: 6000; }
        
        .depoimento-sec { margin-top: 50px; padding: 40px 20px; background: var(--secundaria); border-radius: 30px; text-align: center; }
        .depo-container { display: flex; overflow-x: auto; gap: 20px; padding: 20px 0; }
        .depo-card { min-width: 250px; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        footer { padding: 40px; text-align: center; font-size: 0.8em; opacity: 0.7; }
    </style>
</head>
<body>

<div id="notificacao"></div>

<div id="modal-login">
    <div class="login-box">
        <h3 style="font-family:'Playfair Display'">Acesso Administrativo</h3>
        <input type="password" id="senha-admin" placeholder="Senha" style="width:80%; padding:15px; border-radius:10px; border:1px solid #ddd; font-size:1.2em; text-align:center;">
        <button class="btn btn-btc" onclick="verificarSenha()">ENTRAR</button>
        <button style="background:none; border:none; margin-top:10px; cursor:pointer; color:#999" onclick="fecharLogin()">Cancelar</button>
    </div>
</div>

<div id="modal-checkout"><div class="checkout-box" id="checkout-conteudo"></div></div>

<header>
    <div class="logo" onclick="mostrar('loja')">Espaço Cura & Cuidado</div>
    <nav style="margin-top:10px;">
        <span onclick="mostrar('loja')" style="cursor:pointer; margin: 0 15px; font-weight: 600; font-size: 0.8em;">LOJA</span>
        <span onclick="mostrar('carrinho')" style="cursor:pointer; margin: 0 15px; font-weight: 600; font-size: 0.8em;">BOLSA (<span id="count">0</span>)</span>
    </nav>
</header>

<div class="container">
    <div id="loja" class="secao ativa">
        <div class="vitrine" id="vitrine"></div>
        <div class="depoimento-sec">
            <h3 style="font-family:'Playfair Display'">Vozes do Cuidado</h3>
            <div class="depo-container" id="lista-depoimentos"></div>
        </div>
    </div>

    <div id="carrinho" class="secao">
        <div style="max-width:450px; margin:0 auto; background:var(--card); padding:30px; border-radius:25px; border:1px solid var(--secundaria);">
            <h3>Sua Bolsa</h3>
            <div id="lista-carrinho"></div>
            <div style="display:flex; gap:10px; margin:20px 0;">
                <input type="text" id="cupom-input" placeholder="Cupom" style="flex:1; padding:10px; border-radius:10px; border:1px solid var(--secundaria);">
                <button onclick="aplicarCupom()" style="background:var(--primaria); color:white; border:none; border-radius:10px; padding:0 15px; cursor:pointer;">APLICAR</button>
            </div>
            <div id="msg-cupom" style="font-size:0.8em; margin-bottom:10px;"></div>
            <div id="total-carrinho" style="font-size:1.6em; color:var(--primaria); text-align:right; font-weight:bold; margin:20px 0;"></div>
            <button class="btn btn-pix" onclick="abrirCheckout('PIX')">PAGAR COM PIX</button>
            <button class="btn btn-btc" onclick="abrirCheckout('BTC')">PAGAR COM BITCOIN</button>
            <button class="btn btn-usdt" onclick="abrirCheckout('USDT')">PAGAR COM USDT</button>
        </div>
    </div>

    <div id="admin" class="secao">
        <div style="max-width:600px; margin:0 auto; background:var(--card); padding:30px; border-radius:25px; border:1px solid var(--primaria);">
            <h3>Painel V3.0</h3>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <input type="text" id="cfg-pix" placeholder="Chave PIX">
                <input type="text" id="cfg-btc" placeholder="Wallet BTC">
                <input type="text" id="cfg-usdt" placeholder="Wallet USDT">
                <button class="btn btn-btc" onclick="salvarConfig()" style="margin:0">SALVAR</button>
            </div>
            <hr>
            <h4>Novo Produto</h4>
            <input type="text" id="adm-nome" placeholder="Produto" style="width:94%; margin-bottom:5px;">
            <input type="number" id="adm-preco" placeholder="Preço R$" style="width:94%; margin-bottom:5px;">
            <input type="text" id="adm-foto" placeholder="Link Foto" style="width:94%; margin-bottom:5px;">
            <button class="btn btn-pix" onclick="salvarProduto()">ADICIONAR</button>
            
            <hr>
            <h4>Cupons com Expiração</h4>
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <input type="text" id="c-nome" placeholder="CÓDIGO" style="width:40%">
                <input type="number" id="c-pct" placeholder="%" style="width:20%">
                <input type="number" id="c-hrs" placeholder="Hrs" style="width:20%">
                <button onclick="addCupom()" style="width:20%; background:var(--destaque); color:white; border:none; border-radius:5px;">+</button>
            </div>
            <div id="adm-cupons-lista"></div>

            <hr>
            <h4>Itens e Depoimentos</h4>
            <div id="lista-admin"></div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2026 Espaço Cura & Cuidado - V3.0</p>
</footer>

<script>
    const SEU_TEL = "5585991561497";
    let db = JSON.parse(localStorage.getItem('cura_v3_db')) || { produtos: [], cupons: [], depoimentos: [], config: { pix:'', btc:'', usdt:'' } };
    let cart = []; let prices = { btc: 0, usdt: 0 }; let descPct = 0;

    async function obterCotacoes() {
        try {
            const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,tether&vs_currencies=brl');
            const data = await res.json();
            prices.btc = data.bitcoin.brl; prices.usdt = data.tether.brl;
            renderizar();
        } catch (e) { console.log("Erro API"); }
    }

    // ATALHO E LOGIN
    window.addEventListener('keydown', (e) => { if(e.shiftKey && e.altKey && e.code === 'KeyA') { e.preventDefault(); document.getElementById('modal-login').style.display='flex'; document.getElementById('senha-admin').focus(); } });
    function fecharLogin() { document.getElementById('modal-login').style.display='none'; document.getElementById('senha-admin').value=''; }
    function verificarSenha() {
        if(document.getElementById('senha-admin').value === "Mychell1904") { fecharLogin(); mostrar('admin'); }
        else { alert("Senha incorreta"); }
    }

    // CUPONS COM TIMER
    function addCupom() {
        const nome = document.getElementById('c-nome').value.toUpperCase();
        const pct = parseInt(document.getElementById('c-pct').value);
        const hrs = parseInt(document.getElementById('c-hrs').value) || 24;
        if(nome && pct) {
            const expiraEm = Date.now() + (hrs * 60 * 60 * 1000);
            db.cupons.push({nome, pct, expiraEm});
            save(); renderizar(); notify("Cupom Criado!");
        }
    }
    function removerCupom(idx) { db.cupons.splice(idx, 1); save(); renderizar(); }

    function checarExpira() {
        const agora = Date.now();
        let mudou = false;
        db.cupons = db.cupons.filter(c => {
            if(agora > c.expiraEm) { mudou = true; return false; }
            return true;
        });
        if(mudou) { save(); renderizar(); }
    }
    setInterval(checarExpira, 1000);

    // FUNÇÕES CORE
    function save() { localStorage.setItem('cura_v3_db', JSON.stringify(db)); }
    function mostrar(id) { document.querySelectorAll('.secao').forEach(s => s.classList.remove('ativa')); document.getElementById(id).classList.add('ativa'); }
    function notify(m) { const n = document.getElementById('notificacao'); n.innerText = m; n.style.display = 'block'; setTimeout(() => n.style.display='none', 2000); }
    
    function aplicarCupom() {
        const cod = document.getElementById('cupom-input').value.toUpperCase();
        const c = db.cupons.find(x => x.nome === cod);
        if(c) { descPct = c.pct; document.getElementById('msg-cupom').innerHTML = `<span style="color:green">Cupom Ativo: ${c.pct}%</span>`; renderizar(); }
        else { alert("Cupom inválido ou expirado"); }
    }

    function renderizar() {
        // Vitrine
        document.getElementById('vitrine').innerHTML = db.produtos.map(p => `
            <div class="produto-card">
                <img src="${p.foto}">
                <div class="produto-info">
                    <h3>${p.nome}</h3>
                    <div class="preco-brl">R$ ${p.preco.toFixed(2)}</div>
                    <div class="precos-cripto">
                        <span class="selo-cripto selo-btc">₿ ${(p.preco/prices.btc).toFixed(8)}</span>
                        <span class="selo-cripto selo-usdt">₮ ${(p.preco/prices.usdt).toFixed(2)}</span>
                    </div>
                    <button class="btn" style="background:var(--primaria); color:white" onclick="addCart(${p.id})">RESERVAR</button>
                </div>
            </div>
        `).join('');

        // Cupons Admin
        document.getElementById('adm-cupons-lista').innerHTML = db.cupons.map((c, i) => {
            const m = Math.max(0, Math.floor((c.expiraEm - Date.now()) / 60000));
            return `<div style="display:flex; justify-content:space-between; background:var(--secundaria); padding:8px; border-radius:8px; margin-bottom:5px; font-size:0.8em">
                <span><b>${c.nome}</b> (${c.pct}%) - Expira em: ${Math.floor(m/60)}h ${m%60}m</span>
                <button onclick="removerCupom(${i})" style="border:none; color:red; cursor:pointer; background:none; font-weight:bold">✖</button>
            </div>`;
        }).join('');

        // Carrinho
        const total = cart.reduce((a, b) => a + b.preco, 0);
        const final = total * (1 - (descPct/100));
        document.getElementById('total-carrinho').innerHTML = descPct > 0 ? `<small style="text-decoration:line-through; opacity:0.5">R$ ${total.toFixed(2)}</small> R$ ${final.toFixed(2)}` : `R$ ${total.toFixed(2)}`;
        document.getElementById('count').innerText = cart.length;
        document.getElementById('lista-carrinho').innerHTML = cart.map(i => `<div style="display:flex; justify-content:space-between; border-bottom:1px solid #eee; padding:5px 0"><span>${i.nome}</span><b>R$ ${i.preco.toFixed(2)}</b></div>`).join('');
    }

    function addCart(id) { cart.push(db.produtos.find(p => p.id === id)); renderizar(); notify("Adicionado!"); }
    
    function salvarConfig() {
        db.config.pix = document.getElementById('cfg-pix').value;
        db.config.btc = document.getElementById('cfg-btc').value;
        db.config.usdt = document.getElementById('cfg-usdt').value;
        save(); notify("Salvo!");
    }

    function salvarProduto() {
        const nome = document.getElementById('adm-nome').value;
        const preco = parseFloat(document.getElementById('adm-preco').value);
        const foto = document.getElementById('adm-foto').value || 'https://via.placeholder.com/300';
        if(nome && preco) { db.produtos.push({id: Date.now(), nome, preco, foto}); save(); renderizar(); notify("Produto OK!"); }
    }

    function abrirCheckout(t) {
        if(cart.length === 0) return;
        const total = cart.reduce((a, b) => a + b.preco, 0) * (1 - (descPct/100));
        let v, k, c;
        if(t==='PIX'){ v=`R$ ${total.toFixed(2)}`; k=db.config.pix; c='var(--sucesso)'; }
        else if(t==='BTC'){ v=`₿ ${(total/prices.btc).toFixed(8)}`; k=db.config.btc; c='var(--cripto-btc)'; }
        else { v=`₮ ${(total/prices.usdt).toFixed(2)}`; k=db.config.usdt; c='var(--cripto-usdt)'; }
        
        document.getElementById('checkout-conteudo').innerHTML = `<h3>Pagar via ${t}</h3><h2 style="color:${c}">${v}</h2><div style="background:#f4f4f4; padding:15px; border-radius:10px; word-break:break-all; cursor:pointer" onclick="navigator.clipboard.writeText('${k}'); this.innerText='COPIADO!'">${k || 'Sem chave'}</div><button class="btn" style="background:${c}; color:white" onclick="window.open('https://wa.me/${SEU_TEL}?text=Pago ${t} de ${v}')">ENVIAR COMPROVANTE</button><button class="btn" onclick="document.getElementById('modal-checkout').style.display='none'">VOLTAR</button>`;
        document.getElementById('modal-checkout').style.display='flex';
    }

    obterCotacoes();
</script>
</body>
</html>
