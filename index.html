<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço Cura & Cuidado | Minimalista</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root { 
            /* Paleta de Cores João e Maria */
            --primaria: #b59b89;    /* Tom de bege/avelã */
            --secundaria: #f4f1ee;  /* Fundo neutro suave */
            --destaque: #d4a373;    /* Destaque suave */
            --texto: #4a4a4a;       /* Cinza quente para leitura */
            --fundo: #ffffff; 
            --card: #ffffff;
            --sucesso: #8ca68e;
            --borda: #e8e2db;
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; 
            background: var(--fundo); 
            color: var(--texto); 
            line-height: 1.6;
        }

        /* Header Minimalista */
        header { 
            background: #fff; 
            padding: 40px 20px; 
            text-align: center; 
            border-bottom: 1px solid var(--secundaria);
            letter-spacing: 1px;
        }

        .logo { 
            font-family: 'Playfair Display', serif; 
            font-size: 2.5em; 
            color: var(--primaria); 
            text-transform: lowercase; /* Estilo moderno */
            font-style: italic;
            margin-bottom: 15px;
            cursor: pointer;
        }

        nav span {
            font-size: 0.75em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0 15px;
            color: #888;
            transition: 0.3s;
        }

        nav span:hover { color: var(--primaria); }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        
        /* Abas Estilo "Pill" Minimalista */
        .tabs { display: flex; justify-content: center; gap: 20px; margin-bottom: 50px; }
        .tab-btn { 
            background: none; 
            border: none;
            border-bottom: 1px solid transparent;
            color: #888; 
            padding: 5px 0;
            cursor: pointer; 
            font-family: 'Montserrat';
            font-size: 0.8em; 
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .tab-btn.active { 
            color: var(--primaria); 
            border-bottom: 1px solid var(--primaria);
        }

        /* Vitrine com Cards "Clean" */
        .vitrine { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 40px; 
        }

        .produto-card { 
            background: #fff; 
            border-radius: 0; /* João e Maria usa formas mais retas ou levemente curvas */
            transition: transform 0.4s ease;
            border: none;
        }

        .produto-card:hover { transform: translateY(-5px); }

        .produto-card img { 
            width: 100%; 
            height: 380px; 
            object-fit: cover; 
            background: var(--secundaria); /* Efeito de placeholder */
        }

        .produto-info { padding: 20px 0; text-align: left; }
        
        .produto-info h3 { 
            font-family: 'Playfair Display', serif; 
            font-size: 1.2em; 
            margin: 10px 0 5px 0; 
            font-weight: 400;
        }

        .preco-brl { 
            font-weight: 400; 
            color: var(--primaria); 
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        /* Botão Elegante */
        .btn-comprar {
            background: none;
            border: 1px solid var(--primaria);
            color: var(--primaria);
            padding: 12px 25px;
            font-size: 0.7em;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-comprar:hover {
            background: var(--primaria);
            color: white;
        }

        /* Ajustes nas outras seções */
        .secao { display: none; } 
        .ativa { display: block; animation: fadeIn 0.8s; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #notificacao { 
            background: var(--primaria); 
            border-radius: 0; 
            font-size: 0.8em; 
            letter-spacing: 1px;
        }

        /* Estilo da Bolsa/Carrinho */
        .carrinho-container {
            border: 1px solid var(--borda);
            padding: 40px;
        }
    </style>
</head>
<body>

<div id="notificacao"></div>

<header>
    <div class="logo" onclick="mostrar('loja')">cura & cuidado</div>
    <nav>
        <span onclick="mostrar('loja')" style="cursor:pointer;">Coleções</span>
        <span onclick="mostrar('cadastro-cliente')" style="cursor:pointer;">Cadastro</span>
        <span onclick="mostrar('carrinho')" style="cursor:pointer;">Minha Bolsa (<span id="count">0</span>)</span>
    </nav>
</header>

<div class="container">
    
    <div id="loja" class="secao ativa">
        <div class="tabs">
            <button class="tab-btn active" onclick="filtrarCat('Destaques', this)">Destaques</button>
            <button class="tab-btn" onclick="filtrarCat('Para a mamãe', this)">Para a Mamãe</button>
            <button class="tab-btn" onclick="filtrarCat('Para o bebê', this)">Para o Bebê</button>
        </div>
        <div class="vitrine" id="vitrine"></div>
    </div>

    <div id="cadastro-cliente" class="secao">
        <div class="carrinho-container" style="max-width:500px; margin:0 auto;">
            <h3 style="font-family: 'Playfair Display'; text-align:center;">Seu Cadastro</h3>
            <input type="text" id="cli-nome" placeholder="Nome Completo" style="width:100%; margin-bottom:15px; padding:15px; border:1px solid var(--borda); box-sizing: border-box;">
            <input type="email" id="cli-email" placeholder="E-mail" style="width:100%; margin-bottom:15px; padding:15px; border:1px solid var(--borda); box-sizing: border-box;">
            <input type="text" id="cli-tel" placeholder="Telefone" style="width:100%; margin-bottom:15px; padding:15px; border:1px solid var(--borda); box-sizing: border-box;">
            <textarea id="cli-end" placeholder="Endereço Completo" style="width:100%; height:100px; margin-bottom:15px; padding:15px; border:1px solid var(--borda); box-sizing: border-box;"></textarea>
            <button class="btn-comprar" onclick="realizarCadastro()">Salvar Dados</button>
        </div>
    </div>

</body>
</html>
