<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espa√ßo Cura & Cuidado | Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primaria: #b59b8c; --secundaria: #e8dcd4; --destaque: #d4a5a5; --texto: #4a4a4a; --fundo: #fdfbf9; --sucesso: #25D366; --cripto: #f7931a; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--fundo); color: var(--texto); }
        header { background: #fff; padding: 20px; text-align: center; border-bottom: 1px solid var(--secundaria); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Playfair Display', serif; font-size: 2em; color: var(--primaria); cursor: pointer; }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        .vitrine { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        .produto-card { background: #fff; border-radius: 20px; border: 1px solid var(--secundaria); overflow: hidden; display: flex; flex-direction: column; transition: 0.3s; }
        .carrossel { width: 100%; height: 250px; background: #eee; }
        .carrossel img { width: 100%; height: 100%; object-fit: cover; }
        
        /* DESIGN DE PRE√áO CRIPTO */
        .produto-info { padding: 20px; text-align: center; }
        .preco-brl { font-size: 1.4em; font-weight: bold; color: var(--primaria); }
        .preco-btc { 
            font-size: 0.8em; 
            color: var(--cripto); 
            font-weight: 600; 
            margin-top: 5px;
            background: rgba(247, 147, 26, 0.08);
            display: inline-block;
            padding: 3px 12px;
            border-radius: 50px;
        }

        #modal-checkout { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 3000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .checkout-box { background: white; width: 90%; max-width: 400px; padding: 30px; border-radius: 25px; text-align: center; }
        
        /* DESIGN DE CAIXA DE C√ìPIA */
        .chave-box { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 12px; 
            margin: 15px 0; 
            font-family: monospace; 
            font-size: 0.8em; 
            word-break: break-all; 
            border: 1px solid var(--secundaria); 
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }
        .chave-box:active { transform: scale(0.98); background: #f0f0f0; }
        
        .btn { border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .btn-pix { background: var(--sucesso); color: white; }
        .btn-cripto { background: var(--cripto); color: white; }
        .secao { display: none; } .ativa { display: block; }
        #notificacao { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--texto); color: white; padding: 12px 25px; border-radius: 50px; display: none; z-index: 4000; font-size: 0.9em; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
<div id="notificacao"></div>
<div id="modal-checkout"><div class="checkout-box" id="checkout-conteudo"></div></div>

<header>
    <div class="logo" onclick="mostrar('loja')">Espa√ßo Cura & Cuidado</div>
    <nav style="margin-top:10px;">
        <span onclick="mostrar('loja')" style="cursor:pointer; margin: 0 15px; font-weight: 600; font-size: 0.8em; letter-spacing: 1px;">LOJA</span>
        <span onclick="mostrar('carrinho')" style="cursor:pointer; margin: 0 15px; font-weight: 600; font-size: 0.8em; letter-spacing: 1px;">BOLSA (<span id="count">0</span>)</span>
        <span onclick="acessoAdmin()" style="opacity: 0.1; cursor:pointer; margin-left: 20px;">‚öôÔ∏è</span>
    </nav>
</header>

<div class="container">
    <div id="loja" class="secao ativa"><div class="vitrine" id="vitrine"></div></div>
    <div id="carrinho" class="secao">
        <div style="max-width: 450px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 25px; border: 1px solid var(--secundaria);">
            <h3 style="font-family: 'Playfair Display'; margin-top: 0;">Resumo do Pedido</h3>
            <div id="lista-carrinho"></div>
            <div id="total-carrinho" style="font-size: 1.6em; color: var(--primaria); text-align: right; font-weight: bold; margin: 20px 0;"></div>
            <button class="btn btn-pix" onclick="abrirCheckout('PIX')">PAGAR COM PIX</button>
            <button class="btn btn-cripto" onclick="abrirCheckout('BTC')">PAGAR COM BITCOIN</button>
        </div>
    </div>
    <div id="admin" class="secao">
        <div style="max-width: 500px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 20px; border: 1px solid var(--primaria);">
            <h3>Painel Admin</h3>
            <input type="text" id="cfg-pix" placeholder="Chave PIX" style="width:94%; padding:10px; margin-bottom:10px;">
            <input type="text" id="cfg-btc" placeholder="Carteira BTC" style="width:94%; padding:10px; margin-bottom:10px;">
            <button class="btn btn-cripto" onclick="salvarConfig()">SALVAR CONFIGURA√á√ïES</button>
            <hr style="margin: 20px 0;">
            <input type="text" id="adm-nome" placeholder="Nome do Produto" style="width:94%; padding:10px; margin-bottom:10px;">
            <input type="number" id="adm-preco" placeholder="Pre√ßo em R$" style="width:94%; padding:10px; margin-bottom:10px;">
            <input type="text" id="adm-foto" placeholder="Link da Foto (URL)" style="width:94%; padding:10px; margin-bottom:10px;">
            <button class="btn btn-pix" onclick="salvarProduto()">CADASTRAR PRODUTO</button>
        </div>
    </div>
</div>

<script>
    const BTC_PADRAO = "bc1q75yqaqav9l4vx8anplha6pqg7vu0n6rrrfgs0q";
    const SEU_TEL = "5511999999999"; // Ajuste para seu n√∫mero

    let db = JSON.parse(localStorage.getItem('cura_v2_db')) || { produtos: [], config: { pix: '', btc: BTC_PADRAO } };
    let cart = [];
    let btcPrice = 0;

    async function obterCotacao() {
        try {
            const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=brl');
            const data = await res.json();
            btcPrice = data.bitcoin.brl;
            renderizar();
        } catch (e) { console.log("Erro ao buscar BTC"); }
    }

    function salvarConfig() {
        db.config.pix = document.getElementById('cfg-pix').value;
        db.config.btc = document.getElementById('cfg-btc').value || BTC_PADRAO;
        localStorage.setItem('cura_v2_db', JSON.stringify(db));
        notify("‚úÖ Configura√ß√µes Salvas!");
    }

    function salvarProduto() {
        const nome = document.getElementById('adm-nome').value;
        const preco = parseFloat(document.getElementById('adm-preco').value);
        const foto = document.getElementById('adm-foto').value || 'https://via.placeholder.com/300';
        if(!nome || !preco) return notify("Preencha os campos!");
        db.produtos.push({ id: Date.now(), nome, preco, foto });
        localStorage.setItem('cura_v2_db', JSON.stringify(db));
        renderizar();
        notify("üì¶ Produto Adicionado!");
    }

    function renderizar() {
        const vitrine = document.getElementById('vitrine');
        if(db.produtos.length === 0) vitrine.innerHTML = "<p style='text-align:center; grid-column: 1/-1; opacity:0.5;'>Nenhum produto cadastrado. Acesse o Admin ‚öôÔ∏è</p>";
        else {
            vitrine.innerHTML = db.produtos.map(p => {
                const vBTC = btcPrice > 0 ? (p.preco / btcPrice).toFixed(8) : "...";
                return `<div class="produto-card">
                    <div class="carrossel"><img src="${p.foto}"></div>
                    <div class="produto-info">
                        <h3 style="margin:0 0 10px 0; font-family:'Playfair Display'">${p.nome}</h3>
                        <div class="preco-brl">R$ ${p.preco.toFixed(2)}</div>
                        <div class="preco-btc">‚Çø ${vBTC} BTC</div>
                        <button class="btn btn-pix" style="background:var(--primaria)" onclick="addCart(${p.id})">ADICIONAR √Ä BOLSA</button>
                    </div>
                </div>`;
            }).join('');
        }
        document.getElementById('count').innerText = cart.length;
        document.getElementById('cfg-pix').value = db.config.pix;
        document.getElementById('cfg-btc').value = db.config.btc;
        let total = cart.reduce((acc, i) => acc + i.preco, 0);
        document.getElementById('lista-carrinho').innerHTML = cart.map(i => `<div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #eee;"><span>${i.nome}</span><b>R$ ${i.preco.toFixed(2)}</b></div>`).join('');
        document.getElementById('total-carrinho').innerText = `R$ ${total.toFixed(2)}`;
    }

    function abrirCheckout(tipo) {
        if(cart.length === 0) return notify("Sua bolsa est√° vazia!");
        const totalBRL = cart.reduce((acc, i) => acc + i.preco, 0);
        const modal = document.getElementById('modal-checkout');
        const conteudo = document.getElementById('checkout-conteudo');
        modal.style.display = 'flex';

        if(tipo === 'PIX') {
            conteudo.innerHTML = `<h3 style="margin-top:0">Pagamento via PIX</h3>
                <p style="font-size:1.2em; font-weight:bold;">Total: R$ ${totalBRL.toFixed(2)}</p>
                <div class="chave-box" onclick="copiar('${db.config.pix}', this)">${db.config.pix || 'Chave n√£o cadastrada'}</div>
                <p style="font-size:0.75em; opacity:0.7;">Clique acima para copiar a chave</p>
                <button class="btn btn-pix" onclick="enviarWhats('PIX')">ENVIAR COMPROVANTE</button>
                <button class="btn" style="background:none; color: #999;" onclick="fecharCheckout()">CANCELAR</button>`;
        } else {
            const tBTC = (totalBRL / btcPrice).toFixed(8);
            conteudo.innerHTML = `<h3 style="margin-top:0">Pagamento em Bitcoin</h3>
                <p style="font-size:1.1em; color:var(--cripto); font-weight:bold;">‚Çø ${tBTC} BTC</p>
                <div class="chave-box" onclick="copiar('${db.config.btc}', this)">${db.config.btc}</div>
                <p style="font-size:0.75em; opacity:0.7;">Toque no endere√ßo para copiar com seguran√ßa</p>
                <button class="btn btn-cripto" onclick="enviarWhats('Bitcoin')">ENVIAR COMPROVANTE</button>
                <button class="btn" style="background:none; color: #999;" onclick="fecharCheckout()">CANCELAR</button>`;
        }
    }

    function copiar(t, el) { 
        navigator.clipboard.writeText(t); 
        const original = el.innerText;
        el.innerText = "‚úÖ COPIADO COM SUCESSO!";
        el.style.color = "var(--sucesso)";
        setTimeout(() => { el.innerText = original; el.style.color = "inherit"; }, 2000);
        notify("Copiado para a √°rea de transfer√™ncia!"); 
    }

    function enviarWhats(metodo) {
        const msg = `Ol√°! Acabei de realizar o pagamento de R$ ${document.getElementById('total-carrinho').innerText.replace('R$ ','')} via ${metodo} no site Espa√ßo Cura & Cuidado. Segue o comprovante:`;
        window.open(`https://wa.me/${SEU_TEL}?text=${encodeURIComponent(msg)}`, '_blank');
    }

    function addCart(id) { cart.push(db.produtos.find(p => p.id === id)); renderizar(); notify("Adicionado √† bolsa!"); }
    function fecharCheckout() { document.getElementById('modal-checkout').style.display = 'none'; }
    function mostrar(id) { document.querySelectorAll('.secao').forEach(s => s.classList.remove('ativa')); document.getElementById(id).classList.add('ativa'); }
    function acessoAdmin() { if(prompt("Senha:") === "1234") mostrar('admin'); }
    function notify(m) { const n = document.getElementById('notificacao'); n.innerText = m; n.style.display = 'block'; setTimeout(() => n.style.display='none', 3000); }
    obterCotacao();
</script>
</body>
</html>
